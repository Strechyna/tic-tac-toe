<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-tac-toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row p-3">
            <div class="col-2">
                <div id="button-group" class="btn-group-vertical" role="group" aria-label="buttons">
                    <button id="create" type="button" class="btn btn-outline-primary">Create new battle</button>
                    <button id="find" type="button" class="btn btn-outline-primary float-end">Find battles</button>
                    <button id="join" type="button" class="btn btn-outline-primary" disabled>Join</button>
                </div>
                <button id="leave" type="button" class="btn btn-outline-danger" disabled style="display: none;">Leave
                    battle</button>
            </div>
            <div class="col-10">
                <table id="battles" class="table table-hover" style="display: none;">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">#</th>
                            <th scope="col" class="w-50">Game ID</th>
                            <th scope="col">Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-4">
                        <table id="board" class="table table-bordered" style="display: none;">
                            <tbody>
                                <tr>
                                    <td id="cell00"></td>
                                    <td id="cell01"></td>
                                    <td id="cell02"></td>
                                </tr>
                                <tr>
                                    <td id="cell10"></td>
                                    <td id="cell11"></td>
                                    <td id="cell12"></td>
                                </tr>
                                <tr>
                                    <td id="cell20"></td>
                                    <td id="cell21"></td>
                                    <td id="cell22"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-8">
                        <div id="alertPlaceholder"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="leaveBattleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="leaveBattleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="leaveBattleModalLabel">Leaving current battle</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure that you want to leave the current battle?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                    <button id="yesLeaveBattle" type="button" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="closeBattleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="closeBattleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id = 'closeBattleModalHeader'>
                    <h1 class="modal-title fs-5" id="closeBattleModalLabel">The battle is over</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button id="okCloseBattle" type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="tic-tac-toe.js"></script>
</body>

</html>
